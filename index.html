<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <title>Alarm clock</title>
    </head>
    <body>
        <div id="alarm-clock-container" class="alarm-clock-container">

            <header>
                <h1>Set your alarm here ⏰</h1>
                <h2>And you`ll never oversleep 😶‍🌫️😶‍🌫️😶‍🌫️</h2>
            </header>

            <div class="alarm-setter">

                <input id="time-input"  class="time-input" type="time">

                <button id="set-alarm-btn"  class="set-alarm-btn" type="button">
                    ADD ALARM
                </button>

            </div>
            
        </div>

        <script src="index.js"></script>
    </body>
</html>
